<div class="container">
  <div fxFlexFill>
    <div fxLayout.gt-xs="row" fxLayout="column" fxFlexFill fxLayoutGap="10px" fxLayoutAlign="center center">
      <mat-card fxFlex="30%" >
        <mat-card-header>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle fxShow.gt-xs="true">Introduce los datos de sesión</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout.gt-xs="row" fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Email" type="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Entrar</button>
        </mat-card-actions>
      </mat-card>
      <mat-card fxFlex="30%">
        <mat-card-header>
          <mat-card-title>Registro</mat-card-title>
          <mat-card-subtitle fxShow.gt-xs="true">Introduce los datos de sesión</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content fxLayout.gt-xs="row" fxLayout="column">
          <mat-form-field>
            <input matInput placeholder="Email" type="email">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Password" type="password">
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button mat-raised-button color="primary">Entrar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
